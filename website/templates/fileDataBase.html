{% extends 'base.html' %}

{% block body %}


<style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }


</style>

<table>
    <tr>
        <th>Title</th>
        <th>File Name</th>
        <th>View File</th>
        <th>Download File</th>
        <th>Delete Post</th>
    </tr>
    {% for post in posts %}
    {% if post['user_id'] == current_user.id %}
    <tr>
        <td>{{ post['title'] }}</td>
        <td>{{ post['fileName'] }}</td>
        <td><a href="{{ url_for('display', post_id=post['id']) }}">
            <button type="button" class="btn btn-outline-secondary">View File</button>
        </a></td>
        <td><a href="{{ url_for('download', post_id=post['id']) }}">
            <button type="button" class="btn btn-outline-secondary">Download File</button>
        </a></td>
        <td>
          <a href="{{ url_for('delete_post', post_id=post['id'])}}">
            <button type="button" class="btn btn-outline-danger">Delete Post</button>
          </a>
        </td>
    </tr>
    {% endif %}
    {% endfor %}

</table>

{% endblock body %}
